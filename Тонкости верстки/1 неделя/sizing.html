<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>

        body{
            padding: 0;
            margin: 0;
        }

        h1 {
            margin: 0 0 15px;

        p {
            width: 80%;

        }

        section {
            padding: 25px;
            border: 2px dashed red;

            text-align: center;
            box-sizing: border-box;
        }
     
    </style>
</head>
<body>
    <section>
        <h1>Добро пожаловать на сайт!</h1>
        <p>Здесь вы сможете воочию узреть магию боксовой модели документа и невообразимые возможности по работе со свойствами, которые её составляют!</p>
        <button enabled="false">1</button>
        <button enabled=false>2</button>
        <button disabled="true">3</button>
        <button disabled=false>4</button>
        <button disabled="false">5</button>
    </section>
    
</body>
</html>
